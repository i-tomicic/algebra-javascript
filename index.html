<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Parcijalni ispit: JavaScript</title>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <section class="section">
        <h1 class="section__title">Polaznici</h1>
        <div class="search">
          <input type="text" name="search__input" id="search__input" />
          <select name="search__order" id="search__order">
            <option value="def">Default order</option>
            <option value="asc">Age ascending</option>
            <option value="desc">Age descending</option>
            <option value="name_asc">Alphabetically</option>
            <option value="name_desc">Reverse alphabetically</option>
          </select>
        </div>
        <table class="table">
          <thead class="table__head">
            <tr class="table__row">
              <th class="table__heading">ID</th>
              <th class="table__heading">Name</th>
              <th class="table__heading">Surname</th>
              <th class="table__heading">Age</th>
            </tr>
          </thead>
          <tbody class="table__body"></tbody>
        </table>
        <h2 class="search__error">Traženi polaznik nije pronađen!</p>
      </section>
    </main>
  </body>
</html>
